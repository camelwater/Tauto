version: 0.0
os: linux
files:
 - source: .
   destination: /home/ec2-user/app
hooks:
  ApplicationStop:
   - location: scripts/stop_bot.sh
     timeout: 60
     runas: root
  AfterInstall:
   - location: scripts/install_bot_dependencies.sh
     timeout: 60
     runas: root
  ApplicationStart:
   - location: scripts/start_bot.sh
     timeout: 60
     runas: root
 